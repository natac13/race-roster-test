<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=description content="race roster test">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title></title>
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700' rel='stylesheet' type='text/css'>
  <!-- Main Style -->
  <link rel="stylesheet" href="assets/style.min.css">
</head>
<body>

<div class="container-fluid text-center">
  <header class="col-xs-12">
    <h1>Race Roster Test!!!!!</h1>
  </header>
</div> <!-- end Header -->

<div class="col-sm-8">
  <div class="container">
    <fieldset>
      <legend>Contact Information</legend>
      <form role="form" id="contact-info" accept-charset="utf-8">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required="required">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id"email" name="email" placeholder="example@gmail.com" required="required">
          </div>
          <div class="form-group">
            <label for="address">Street Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="123 Fake St.">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" name="country">
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
            </select>
          </div>
          <div id="zipWrapper"  hidden="hidden">
            <div class="form-group" id="states">
              <label for="state">State</label>
              <select class="form-control" id="state" name="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA" selected="selected">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="form-group">
              <label for="zip-code">Zip Code</label>
              <input class="form-control" type="text" id="zip-code" name="zip-code">
            </div>
          </div> <!--end Zip Wrapper -->
          <div id="postalWrapper">
            <div class="form-group" id="provinces">
              <label for="province">Province</label>
              <select class="form-control" id="province" name="province">
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON" selected="selected">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postal-code">Postal Code</label>
              <input class="form-control" type="text" id="postal-code" name="postal-code">
            </div>
          </div>

          <div class="form-group">
            <label for="tele">Telephone:</label>
            <input class="form-control" id="tele" name="tele" type="tel">
          </div>
          <input class="btn btn-default" type="submit" name="submit" value="Submit">
      </form>
    </fieldset>
  </div>


</div>
<div class="col-sm-3 col-sm-offset-1">

</div> <!-- Nav Sidebar -->

<div class="container-fluid">
  <footer>

  </footer>
</div>


<!-- Javascript setup -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Main JS file -->
<script src="assets/main.min.js"></script>
</body>
</html>
